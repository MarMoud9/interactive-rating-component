<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <main>
    
    <div class="icon">
      <img src="images/icon-star.svg" alt="">
    </div>
  
    <h1>How did we do?</h1>
    <p>
      Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    <div class="buttons">
      <button class="notes" onclick="btn(1)">1</button>
      <button class="notes" onclick="btn(2)">2</button>
      <button class="notes" onclick="btn(3)">3</button>
      <button class="notes" onclick="btn(4)">4</button>
      <button class="notes" onclick="btn(5)">5</button>
    </div>
    <button class="submit-btn" onclick="submit(69)" disabled >Submit</button>
    
  </main>

  <script src="main.js"></script>
</head>
<body>
</body>
</html>
